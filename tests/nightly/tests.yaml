- name: druid-operator-nightly
  platform: hcloud-k3s-centos-8
  platform_overlay: |
    spec:
      k8sVersion: stable
      versions:
        _-operator: NIGHTLY
  git_branch: main
  git_repo: druid-operator
  operator_logs:
    - druid
    - commons
    - secret
    - hdfs
    - opa
    - zookeeper
  test_params: --parallel 1
  slack_listener:
    - "#notifications-jenkins"
