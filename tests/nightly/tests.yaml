    spec:
      nodes:
        main:
          numberOfNodes: 8
      k8sVersion: stable
      versions:
        _-operator: NIGHTLY
  git_branch: main
  git_repo: zookeeper-operator
  operator_logs:
    - zookeeper
  test_params: --parallel 1
  slack_listener:
    - "#notifications-jenkins"
    - "#product-zookeeper"
