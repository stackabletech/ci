---
- name: zookeeper-operator-nightly
  platform: hcloud-k3s-centos-8
  platform_overlay: |
    spec:
      nodes:
        main:
          numberOfNodes: 8
      k8sVersion: stable
      versions:
        _-operator: NIGHTLY
        zookeeper-operator: NIGHTLY
  git_branch: main
  git_repo: zookeeper-operator
  helm_repos:
    - id: bitnami
      url: https://charts.bitnami.com/bitnami
  operator_logs:
    - zookeeper
  test_params: --parallel 1
  slack_listener:
    - "#notifications-jenkins"
    - "#product-zookeeper"
