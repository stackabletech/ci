---
- name: hcloud-k3s-centos-8
  description: K3s on Hetzner Cloud CentOS 8
  k8s_versions:
    - latest
    - stable
    - testing
    - v1.24
    - v1.23
    - v1.22
  cluster_definition:
    apiVersion: t2.stackable.tech/v1
    kind: Infra
    template: hcloud-centos-8
    metadata: 
      name: hcloud-k3s-centos-8
      description: "Cluster for Stackable T2 (Hetzner Cloud / K3s / CentOS 8)"
    domain: stackable.test
    publicKeys: []
    spec:
      k8sVersion: latest
      nodes:
        main:
          numberOfNodes: 3
      versions:
        _-operator: NONE
        secret-operator: NIGHTLY
        commons-operator: NIGHTLY
