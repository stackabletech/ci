---
- name: hcloud-k3s-centos-8
  description: K3s HCloud CentOS 8
  k8s_versions:
    - latest
    - stable
    - testing
    - v1.25
    - v1.24
    - v1.23
  cluster_definition:
    apiVersion: t2.stackable.tech/v2
    kind: StackableT2Cluster
    metadata: 
      name: hcloud-k3s-centos-8
      description: K3s HCloud CentOS 8
      labels:
        cloud-vendor: hetzner-hcloud
        os: centos-8
        k8s: k3s
        purpose: platform-test
    spec:
      template: hcloud-centos-8
      k8sVersion: latest
      nodes:
        main:
          count: 3
          serverType: cpx21
      stackableVersions:
        _-operator: NONE
        secret-operator: NIGHTLY
        commons-operator: NIGHTLY
