- name: azure-aks
  description: Azure AKS
  k8s_versions:
    - "1.28.0"
    - "1.27"
    - "1.26"
    - "1.25"
  cluster_definition:
    apiVersion: t2.stackable.tech/v2
    kind: StackableT2Cluster
    metadata:
      name: azure-aks
      description: Azure AKS
    spec:
      template: azure-aks
      location: westeurope
      k8sVersion: "1.27"
      nodes:
        count: 3
        vmSize: Standard_D2s_v3
      stackableVersions:
        _-operator: NONE
        secret-operator: DEV
        listener-operator: DEV
        commons-operator: DEV
