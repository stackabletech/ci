    template: hcloud-centos-8
    metadata: 
      name: hcloud-k3s-centos-8
      description: "Cluster for Stackable T2 (Hetzner Cloud / K3s / CentOS 8)"
    domain: stackable.test
    publicKeys: []
    spec:
      location: "hel1"
      k8sVersion: latest
      nodes:
        main:
