---
- name: airflow-operator
  display_name: Airflow Operator
  git_repo: airflow-operator
  operator_logs:
    - airflow
    - commons
    - secret
  cluster_definition_overlay: |
    spec:
      stackableVersions:
        airflow-operator: NIGHTLY
  platforms: 
    - name: hcloud-k3s-centos-8
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              serverType: cpx41
    - name: hcloud-k3s-centos-9
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              serverType: cpx41
    - name: hcloud-k3s-debian-10
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              serverType: cpx41
    - name: ionos-k3s-rocky-8
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              count: 5
              numberOfCores: 4
              memoryMb: 16384
    - name: ionos-k3s-debian-10
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              count: 5
              numberOfCores: 4
              memoryMb: 16384
    - name: ionos-k3s-debian-11
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              count: 5
              numberOfCores: 4
              memoryMb: 16384
    - name: ionos-k8s
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            count: 5
            numberOfCores: 4
            memoryMb: 16384
    - name: azure-aks
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            count: 5
            vmSize: Standard_E2s_v3
    - name: aws-eks
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            instanceType: t2.xlarge
    - name: gke
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            count: 5
            machineType: e2-standard-4
  nightly_test:
    platform: "'random(aws-eks)'"
    slack_channels: "#product-airflow"
  custom_test:
    slack_channels: "#product-airflow"
