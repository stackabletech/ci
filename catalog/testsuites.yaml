---
- name: airflow-operator
  display_name: Airflow Operator
  git_repo: airflow-operator
  operator_logs:
    - airflow
    - commons
    - secret
  cluster_definition_overlay: |
    spec:
      versions:
        airflow-operator: NIGHTLY
  platforms: 
    - name: hcloud-k3s-centos-8
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          nodes:
            main:
              serverType: cx41
    - name: ionos-k8s
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          numberOfNodes: 5
          numberOfCores: 4
          memoryMb: 16384
    - name: azure-aks
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          node_count: 5
          vm_size: "Standard_E2s_v3"
    - name: aws-eks
      test_params: --parallel 1
      cluster_definition_overlay: |
        spec:
          awsInstanceType: "t2.xlarge"
  nightly_test:
    platform: hcloud-k3s-centos-8
    slack_channels: "#product-airflow"
  custom_test:
    slack_channels: "#product-airflow"
