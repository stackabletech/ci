- id: opa-operator
  display_name: OPA Operator
  git_repo: opa-operator
  spec:
    node-count: 2
  platforms:
    - id: replicated-k3s
      spec: {}
    - id: replicated-kind
      spec:
        node-count: 1
    - id: replicated-azure
      spec: {}
    - id: replicated-openshift
      spec: {}
    - id: replicated-gke
      spec: {}
    - id: replicated-aws
      spec: {}
    - id: ionos-k8s
      spec: {}
  weekly_test:
    # The Azure replicated cluster has two nodepools:
    #
    # NAME                                STATUS   ROLES    AGE     VERSION
    # aks-nodepool1-28336892-vmss000000   Ready    <none>   145m    v1.32.5
    # aks-z8irlg-38791098-vmss000000      Ready    <none>   7m18s   v1.32.5
    # aks-z8irlg-38791098-vmss000001      Ready    <none>   7m17s   v1.32.5
    #
    # 1. The actual node pool we specify (4 cores)
    # 2. Some random control plan node, which is *not* tainted and has 2 cores
    #
    # Because OPA runs as a DaemonSet we were running into insufficient CPU.
    # While we could taint the nodes somehow, it's easier (and probably cheaper?) to use k3s.
    platform: replicated-k3s
    test_script_params: --parallel 1
